<html lang="en">

<head>

    <title>Hello, world!</title>
</head>
<style>
    body {
        background-color: aquamarine;
    }

    #textco {
        border: 2px solid black;

    }
</style>

<body>
    <div class="container py-5 my-5">
        <!-- <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div> -->
         
        <textarea name="" id="textco" placeholder="Enter Text Here" cols="150" rows="10"></textarea>
        <button type="button" class="btn btn-primary" id="btn-1" onclick="upper()">UpperCase</button>
        <button type="button" class="btn btn-warning" id="btn-2" onclick="lower()">LowerCase</button>
        <textarea name="" id="textco" cols="150" rows="10"></textarea>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script>
            function upper()
            {
              var str = document.getElementById('textco').value
                document.getElementById('textco')=str.toUpperCase();
            }
        </script>
</body>
